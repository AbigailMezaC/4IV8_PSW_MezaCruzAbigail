<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS_1</title>
    <link rel="stylesheet" href="../09EjerciciosJS/css/style1.css">
    <!-- Cantidad $
        Más 2% mensual
    -->
</head>
<body>
    <script src="../09EjerciciosJS/js/Ejercicio1.js"></script>
    <form method="post" name="formulario1">
        <div class="titulo">
            <h1>~ Problema 1 ~</h1>
        </div>
        <div class="problema"><br> Un individuo desea invertir su capital en un banco y 
            desea saber cuanto dinero ganará después de un mes si el banco paga 
            a razón de 2% mensual.
        </div>
        <br>
        <table>
            <tr>
                <td>Introduzca a cantidad que desea invertir: </td>
                <td><input type="text" name="cantidad" placeholder="$" onkeypress="return validar(event)" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Introducir" onclick="ganancia()"></td>
            </tr>
            <tr>
                <td>Su saldo total más el 2% mensual será de: </td>
                <td><input type="text" name="intMen" readonly="readonly"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Borrar Datos" onclick="borrar()"></td>
            </tr>
        </table>
        <p class="linkR"><a href="../index.html">Regresar a Index</a></p>
    </form>
</body>
</html>
