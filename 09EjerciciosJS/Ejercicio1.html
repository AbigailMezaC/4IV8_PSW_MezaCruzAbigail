<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS_1</title>
    <!-- Cantidad $
        Más 2% mensual
    -->
</head>
<body>
    <script src="js/Ejercicio1.js"></script>
    <form method="post" name="formulario1">
        <div> Un individuo desea invertir su capital en un banco y 
            desea saber cuanto dinero ganará después de un mes si el banco paga 
            a razón de 2% mensual.
        </div>
        <table>
            <tr>
                <td>Introduzca a cantidad que desea invertir: </td>
                <td><input type="text" name="cantidad" onkeypress="return validar(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Introducir" onclick="ganancia()"></td>
            </tr>
            <tr>
                <td>Su saldo total más el 2% mensual es de: </td>
                <td><input type="text" name="intMen" readonly="readonly"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar Datos" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
