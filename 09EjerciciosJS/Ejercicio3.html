<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JS_3</title>
    <link rel="stylesheet" href="../09EjerciciosJS/css/style3.css">
    <!-- Total de su compra
        Descuento del 15%
        Total de la compra menos el descuento
    -->
</head>
<body>
    <script src="js/Ejercicio3.js"></script>
    <form method="post" name="formulario3">
        <div class="titulo">
            <h1>~ Problema 3 ~</h1>
        </div>
        <div class="problema"><br> Una tienda ofrece un descuento del 15% sobre el total de la 
            compra y un cliente desea saber cuanto deberá pagar finalmente por su compra.
        </div>
        <br>
        <table>
            <tr>
                <td>¿Cuál fue el total de su compra?:</td>
                <td><input type="text" name="cantidad" placeholder="$" onkeypress="return validar(event)" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Introducir" onclick="descuento()"></td>
            </tr>
            <tr>
                <td>Usted tiene un descuento de:</td>
                <td><input type="text" name="descuen" readonly="readonly"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Total" onclick="precioT()"></td>
            </tr>
            <tr>
                <td>El total de su compra es de:</td>
                <td><input type="text" name="totalC" readonly="readonly"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar Datos" onclick="borrar()"></td>
            </tr>
        </table>
        <p class="linkR"><a href="../index.html">Regresar a Index</a></p>
    </form>
</body>
</html>
